#Provide CSV file details here  
#This example is for retrieving time period details from a csv file 

datasource-connection:
  name: "CSV_SmartMeter"
  description: "CSV File having observations about electricity consumption in a building"
  connectionType: "CSV"
  observationProperty: "Electricity_Consumption"
  observationType: "OM_Measurement"
  unitOfMeasure: "KWh"
  fileLocation: "C:/Kanishk/csv-zip-content_Elec.csv.csv"
  separator: ";"
  timeBeginColumn: 3
  #timeEndColumn: 6
  valueColumn: 4
  #venueColumn: 11
  latitude: 51.53883
  longitude: -0.01664
  #searchVenue: Here East