<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Form</h1>
    <form action="#" th:action="@{/greeting}" th:object="${greeting}" method="post">
    	<p>Name: <input type="text" th:field="*{name}" /></p>
        <p>Description: <input type="text" th:field="*{description}" /></p>
        <p>connectionType: <input type="text" th:field="*{connectionType}" /></p>
        <p>observationProperty: <input type="text" th:field="*{observationProperty}" /></p>
        <p>observationType: <input type="text" th:field="*{observationType}" /></p>
        <p>unitOfMeasure: <input type="text" th:field="*{unitOfMeasure}" /></p>
        <p>serviceName: <input type="text" th:field="*{serviceName}" /></p>
        <p>serviceType: <input type="text" th:field="*{serviceType}" /></p>
        <p>channel: <input type="text" th:field="*{channel}" /></p>
        <p>field: <input type="text" th:field="*{field}" /></p>
        <p>authKey: <input type="text" th:field="*{authKey}" /></p>
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </form>
</body>
</html>
